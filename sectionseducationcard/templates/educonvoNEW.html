<md-dialog aria-label="Education">
    <form name="eduConvo" ng-cloak>
        <md-toolbar id="conversationDialogtoolbar">
            <div class="md-toolbar-tools">
                <h1 id="headingtext">{{header}}</h1>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon id="headingtext">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content layout="column">
            <div id="conversationDialogcontent" layout-padding layout-wrap>
                <p layout-wrap>
                    I have done my
                    <md-input-container>
                        <label>Course</label>
                        <input id="input1" ng-model="title">                     
                    </md-input-container>
                    (
                    <md-input-container id="datepicker">
                        <label>Course Level</label>
                        <md-select ng-model="academicType">
                            <md-option ng-repeat="itype in ['Primary','Metric','Senior Secondary','Diploma','Graduation','Post-Graduation','Docterate','Others']" ng-value="itype">{{itype}}</md-option>
                        </md-select>
                    </md-input-container>
                    ) in the year
                    <md-input-container id="datepicker">
                        <label>Batch</label>
                        <md-select ng-model="batch">
                            <md-option ng-repeat="year in years" ng-value="{{year}}">{{year}}</md-option>
                        </md-select>
                    </md-input-container>
                    with final score of
                    <md-input-container>
                        <label>Score</label>
                        <input id="input1" ng-model="result">                        
                    </md-input-container>
                    <md-input-container>
                        <label>Unit</label>
                        <input id="input1" ng-model="unit">     
                    </md-input-container>
                    . I did it from
                    <md-input-container>
                        <label>Institute Name</label>
                        <input id="input1" ng-model="name">
                    </md-input-container>
                    (
                    <md-input-container id="datepicker">
                        <label>Type</label>
                        <md-select ng-model="type">
                            <md-option ng-repeat="itype in ['school','college','work']" ng-value="itype">{{itype}}</md-option>
                        </md-select>
                    </md-input-container>
                    ) which is affiliated to
                    <md-input-container>
                        <label>Affiliation</label>
                        <input id="input1" ng-model="affiliation">
                        <br>
                    </md-input-container>
                    and is located in
                    <md-input-container>
                        <label>Location</label>
                        <input id="input1" ng-model="location">    
                    </md-input-container>
                </p>
            </div>
            
        </md-dialog-content>
        <md-dialog-actions layout="row" layout-align="center center">
            <!-- <div flex  > -->
                <md-button class="md-raised" id="addbutton" contenteditable="false" ng-disabled="eduConvo.$invalid" ng-click="save(header)">
                    SAVE
                </md-button>
            <!-- </div> -->
        </md-dialog-actions>
    </form>
</md-dialog>
